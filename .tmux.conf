# set terminal options
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',st*:Ss:Tc'
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
## enabling the option below makes scrolling work in mobaxterm but breaks remove connection
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# unbind default keys
unbind-key -a -T root

# rebind prefix to Ctrl-x
unbind-key C-b
set -g prefix C-x
bind-key C-x send-prefix

# set history size
set-option -g history-limit 100000

# set default status bar color
set -g status-bg blue

# enable focus events to pass the from terminal to apps
set-option -g focus-events on

# enable vi mode
setw -g mode-keys vi

# escape delay fix for vim
set -sg escape-time 0

# enable double border lines
set -g pane-border-lines double

# reload config
bind-key C-r source-file ~/.tmux.conf \; display "Config reloaded"

# index windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# renumber windows when a window is closed
set -g renumber-windows on
# bind Alt+num to switch windows
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# force close pane
# note: prefix+x - kill pane with prompt
# note: prefix+& - kill window with prompt
bind-key q kill-pane

# vi keys for switching panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key > swap-pane -D
bind-key < swap-pane -U

# pane resizing
bind-key -r H resize-pane -L 1
bind-key -r J resize-pane -D 1
bind-key -r K resize-pane -U 1
bind-key -r L resize-pane -R 1

# window navigation
bind-key -r C-h previous-window
bind-key -r C-l next-window
bind-key Tab last-window

# swap windows
bind-key C-j swap-window -t +1
bind-key C-k swap-window -t -1

# vi splits in same directory
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# enable mouse support
set -g mouse on
bind-key -T root MouseDown1Pane   select-pane -t = \; send-keys -M
bind-key -T root MouseDown1Status select-window -t =
bind-key -T root WheelUpPane      if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -e }
bind-key -T root WheelUpStatus    previous-window
bind-key -T root WheelDownStatus  next-window
bind-key -T root MouseDrag1Border resize-pane -M
bind-key -T root MouseDrag1Pane   if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -M }

# show windows tree
bind-key w choose-tree -Zw
# show sessions tree
# note: prefix+'(' / prefix+')' - switch between sessions
bind-key W choose-tree -Zs
# clear pane history
bind-key g clear-history
# toggle synced input to all panes
bind-key G set-window-option synchronize-panes
# popup window
bind-key e display-popup -E
# spread windows equally
bind-key E select-layout -E
# show buffer
bind-key b show-buffer
# show key mapping
bind-key B list-keys

# vi copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key p paste-buffer

# copy from tmux clipboard to x11
bind-key y run-shell "tmux show-buffer | xclip -i -selection clipboard > /dev/null 2>&1"
