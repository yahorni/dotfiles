<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias>
    <family>serif</family>
    <prefer>
        <family>Noto Color Emoji</family>
        <family>Liberation Serif</family>
    </prefer>
</alias>

<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Noto Color Emoji</family>
        <family>Liberation Sans</family>
    </prefer>
</alias>

<alias>
    <family>sans</family>
    <prefer>
        <family>Noto Color Emoji</family>
        <family>Liberation Sans</family>
    </prefer>
</alias>

<alias>
    <family>monospace</family>
    <prefer>
        <family>Terminus (TTF)</family>
    </prefer>
</alias>

</fontconfig>
