<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- FONT PACKAGES: -->
    <!-- ttf-liberation - pretty font -->
    <!-- ttf-libertinus - basic font -->
    <!-- ttf-joypixels - for emojis -->
    <!-- ttf-fira-code - for coding -->
    <!-- ttf-firacode-nerd - for extended symbols pack -->
    <!-- ttf-dejavu - for Braille glyphs -->
    <!-- noto-fonts-cjk - for CJK glyphs support -->

    <!-- SANS -->
    <alias>
        <family>sans</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>Libertinus Sans</family>
        </prefer>
    </alias>

    <!-- SERIF -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>Libertinus Serif</family>
        </prefer>
    </alias>

    <!-- SANS SERIF -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>Libertinus Sans</family>
        </prefer>
    </alias>

    <!-- MONOSPACE -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Fira Code</family>
            <family>FiraCode Nerd Font</family>
            <family>Liberation Mono</family>
            <family>Libertinus Mono</family>
        </prefer>
    </alias>

</fontconfig>
